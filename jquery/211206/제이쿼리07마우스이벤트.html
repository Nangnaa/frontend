<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="js/jquery.js"></script>

</head>
<body>
    <script>
    $(document).ready(function(){
        //  $("p").click(function(){
        //      alert("텍스트");
        //  });클릭

        //  $(".btn2").dbclick(function(){
        //      alert("텍스트");
        //  });//더블클릭

            //$(this) 예약어 현재 마우스 이벤트가 적용된 대상을 의미
        $(".btn3").hover(
            function(){
                $(this).css("background-color","yellow");
            }, //마우스 호버햇을때
            function(){
                $(this).css("background-color","pink");

            } //마우스 호버햇다가 나갈때 기본적으로 두개
         );

         $(".btn4").mouseover(function(){
            $(this).css("background-color","red");
         });
         $(".btn4").mouseout(function(){
            $(this).css("background-color","blue");
         });

         $(".btn5").mouseenter(function(){
            $(this).css("background-color","purple");
         });
         $(".btn5").mouseleave(function(){
            $(this).css("background-color","brown");
         });

         $(document).mousemove(function(event){
            $("span").text(event.pageX+"," + event.pageY );
         });

         $("div").focusin(function(){
            $(this).css("background-color","#ffffcc");

         });
         $("div").focusout(function(){
            $(this).css("background-color","#ffffff");
         });

         $(".btn6").mouseup(function(){
            $(this).after("<p style='color:green' >마우스up</p>");
        });
        $(".btn6").mousedown(function(){
             $(this).after("<p style='color:red' >마우스down</p>");
            });

        //하나의 대상에 여러가지 이벤트 적용할 on()메소드를 사용합니다

        $(".btn7").click(function(){
            $(this).css("background-color","blue");
        });
        $(".btn7").mouseover(function(){
            $(this).css ("background-color","red");
        });

        $(".btn8").on({
            click:function(){
                $(this).css ("background-color","red");
            },
            mouseover:function(){
                $(this).css ("background-color","blue");

            }
        });


    });
</script>
<p><b>여기를 클릭해보세요</b></p>
<p class="btn2"><b>여기를 더블클릭해보세요</b></p>
<p class="btn3"><b>여기에 마우스를 가져다대보세요 </b></p>
<p class="btn4"><b>여기에 마우스를 가져다대보세요 </b></p>
<p class="btn5"><b>여기에 마우스를 가져다대보세요 </b></p>
<p class="btn6"><b>여기에 마우스를 가져다대보세요 </b></p>
<p class="btn7"><b>여기에 마우스를 가져다대보세요 </b></p>
<p class="btn8"><b>여기에 마우스를 가져다대보세요 </b></p>

<br<br><br><br><br><br>

<p>마우스좌표:<span></span></p>

<div style="border:1px solid #000; padding:10px">
    이름 : <input type="text"><br>
    주소 : <input type="text">
</div>
<p>텍스트 박스를 클릭하면 focus를 얻습니다
    바깥쪽을 클릭하면 focus를 잃습니다
</p>
</body>
</html>
