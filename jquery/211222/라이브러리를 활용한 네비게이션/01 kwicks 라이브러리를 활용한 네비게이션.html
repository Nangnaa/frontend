<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>kwicks 네비게이션</title>
<style>
body {
	padding: 50px;
	font-family: "맑은 고딕";
	font-size: 0.9em;
	background: #1d1e21;
}
.nav{}
.nav > li{float: left; width:1000px; height: 300px;}
.nav > li:nth-child(1){background-color: aqua;}
.nav > li:nth-child(2){background-color: red;}
.nav > li:nth-child(3){background-color: blue;}
.nav > li:nth-child(4){background-color: green;}
.nav > li:nth-child(5){background-color: yellow;}
</style>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.kwicks-1.5.1.pack.js"></script>
<script>
$(function(){
	$(".kwicks").kwicks({
		max:300,
		spacing:20,
		isHorizontal:true,
		behavior:"menu",
		easing:"easeOutBounce" 
	});
});
</script>
</head>

<body>

</html>
