<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        $(document).ready(function(){
           var el =  $(".list");
            //appendTo() el이라는 부모아래에 자식들 앞 부분으로 이동
            $(".li01").prependTo(el);

            //appendTo() el이라는 부모아래에 자식들 마지막 부분으로 이동
            $(".li04").appendTo(el);

            var cloneEl = $(".list > li").clone();
            $(".copy").append(cloneEl);
  
        });

        </script>
</head>
<body>
    <ul class="list">     
        <li>3-1</li>
        <li>3-2</li>
        <li>3-3</li>
        <li>3-4</li>
        </ul> 

        <ul class="copy" style="border : 1px solid #000;">
            <!-- .list의 li태그를 복사해서 이곳으로 붙히기-->
        </ul>

</body>
</html>
