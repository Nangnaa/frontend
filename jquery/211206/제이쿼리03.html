<html lang="ko">
<head>

    <script  src="js/jquery.js"></script>

 <script>
     //제이쿼리 선택
     $(document).ready(function(){ 
        $("#list").eq(3).css({color:"red"}); //eq : 몇번쨰
        //형제 요소를 찾을때는 시작번호가 1부터
        //프로그램언어는 0부터
        var list_num = $(".li03").index(); //형제들과 비교해서 자신의 인덱스값을 생성
        console.log(list_num);
    });

    //var list_cnt =  $("#list li").length(); //해당대상의 개수를 추출
    //console.log("리스트의 개수:" + list_cnt);
 </script>    

 <ul id="list">
     <!-- li*5 -->
     <li>1-1-1</li>
     <li class="li02">1-1-2</li>
     <li id="li03">1-1-3</li>
     <li>1-1-4</li>
     <li>1-1-5</li>
 </ul>

 
</body>
